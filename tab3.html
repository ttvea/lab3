  <script>
    var danhSachSinhVien = [];
    function luuThongTin() {
      var output = "";
      var hoTen = document.getElementById("hoTen").value;
      var mssv = document.querySelector('input[placeholder="MSSV"]').value;
      var ngaySinhNgay = document.querySelector('select[name="myComboBox"]').value;
      var ngaySinhThang = document.querySelector('select[name="myComboBox2"]').value;
      var ngaySinhNam = document.querySelector('input[placeholder="yy"]').value;
      if (hoTen === "" || mssv === "" || ngaySinhNam === "" || ngaySinhThang === "" || ngaySinhNam === "") {
        output = "Thiếu dữ liệu";
      } else {

        var ngaySinh = ngaySinhNgay + "/" + ngaySinhThang + "/" + ngaySinhNam;
        var sinhVien = {
          hoTen: hoTen,
          mssv: mssv,
          ngaySinh: ngaySinh
        };
        danhSachSinhVien.push(sinhVien);

        for (var i in danhSachSinhVien) {
          var sv = danhSachSinhVien[i];
          var stt = (i * 1) + 1;
          output += stt + ". " + sv.hoTen + "\t" + "\t" + sv.mssv + "\t" + "\t" + "\t" + "\t" + sv.ngaySinh + "\n";


        }


        // Lấy tham chiếu đến phần tử combobox
        var combobox = document.getElementById("com3");
        combobox.innerHTML = "";


        var disabledOption = document.createElement("option");
        disabledOption.disabled = true;
        disabledOption.selected = true;
        disabledOption.hidden = true;
        disabledOption.text = "Sửa";
        disabledOption.value = "";

        combobox.add(disabledOption);

        // Tạo các tùy chọn từ độ dài của danh sách sinh viên

        for (var i = 0; i < danhSachSinhVien.length; i++) {
          var option = document.createElement("option");

          option.text = i + 1;

          combobox.add(option);
        }
        // xóa
        var combobox2 = document.getElementById("com4");
        combobox2.innerHTML = "";


        disabledOption.disabled = true;
        disabledOption.selected = true;
        disabledOption.hidden = true;
        disabledOption.text = "Xóa";
        disabledOption.value = "";

        combobox2.add(disabledOption);
        // Tạo các tùy chọn từ độ dài của danh sách sinh viên
        for (var i = 0; i < danhSachSinhVien.length; i++) {
          var option2 = document.createElement("option");
          option2.text = i + 1;

          combobox2.add(option2);
        }
      };
      setText();
      // addEditEventToOptions();


      var outputTextArea = document.getElementById("outputTextArea");
      outputTextArea.value = output;

    }
    
    function search() {
      var output1 = "";
      var timkiem = document.getElementById("Search").value;
      for (var i in danhSachSinhVien) {
        var svNew2 = danhSachSinhVien[i];
        if (timkiem === svNew2.hoTen || timkiem === svNew2.mssv) {

          var stt = (i * 1) + 1;
          output1 += stt + ". " + svNew2.hoTen + "\t" + "\t" + svNew2.mssv + "\t" + "\t" + "\t" + "\t" + svNew2.ngaySinh + "\n";
          break;
        }


      } if (output1 === "") {
        output1 += "Không có sinh viên này trong danh sách."
      }
      var searchInput = document.getElementById("Search");
      searchInput.value = "";
      var outputTextArea2 = document.getElementById("outputTextArea");
      outputTextArea2.value = output1;
    }
    function remove() {
      var inputOption = document.querySelector('select[name="xoa"]');
      var selectedIndex = inputOption.selectedIndex;
      var svNew = danhSachSinhVien[selectedIndex - 1];
      danhSachSinhVien.splice(selectedIndex - 1, 0);


    }
    function edit() {

      var inputOption = document.querySelector('select[name="sua"]');
      var selectedIndex = inputOption.selectedIndex;
      var svNew = danhSachSinhVien[selectedIndex ];

      var hotenInput = document.getElementById("hoTen");
      hotenInput.value = svNew.hoTen;
      var mssvInput = document.getElementById("MSSV");
      mssvInput.value = svNew.mssv;
      var yyInput = document.getElementById("yy");
      var ngaySinhParts = svNew['ngaySinh'].split('/');
      yyInput.value = ngaySinhParts[2];
      var ddInput = document.getElementById("myComboBox");
      ddInput.value = ngaySinhParts[0];
      var mmInput = document.getElementById("myComboBox2");
      mmInput.value = ngaySinhParts[1];
      danhSachSinhVien.splice(selectedIndex , 1);
      
    }

    function setText() {
      var hotenInput = document.getElementById("hoTen");
      hotenInput.value = "";
      var mssvInput = document.getElementById("MSSV");
      mssvInput.value = "";
      var yyInput = document.getElementById("yy");
      yyInput.value = "";
      var ddInput = document.getElementById("myComboBox");
      ddInput.value = "";
      var mmInput = document.getElementById("myComboBox2");
      mmInput.value = "";
    }
    window.onload = function () {
      document.getElementById("hoTen").focus();
    };
    document.addEventListener("DOMContentLoaded", function () {
      var inputs = document.querySelectorAll("input");

      for (var i = 0; i < inputs.length; i++) {
        inputs[i].addEventListener("keydown", function (event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            var nextInput = getNextInput(this);
            if (nextInput) {
              nextInput.focus();
            }
          }
        });
      }

      function getNextInput(currentInput) {
        var currentIndex = Array.from(inputs).indexOf(currentInput);
        var nextIndex = currentIndex + 1;
        if (nextIndex < inputs.length) {
          return inputs[nextIndex];
        }
        return null;
      }
    });
